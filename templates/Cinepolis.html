<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ccs/Cinepolis.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cinepolis</h1>

        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="/Cinepolis" method="post">
            <div class="row mt-4">
                <div class="col-md-6">
                    <!-- Entradas -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Entradas</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre"
                                    value="{{ nombre if nombre else '' }}" required>
                            </div>

                            <div class="form-group">
                                <label for="compradores">Cantidad Compradores</label>
                                <input type="number" class="form-control" name="compradores"
                                    value="{{ compradores if compradores else '' }}" required>
                            </div>

                            <div class="form-group">
                                <label for="cineco">Tarjeta Cineco</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cineco" id="cinecoSi" value="si"
                                        {% if cineco=='si' %}checked{% endif %}>
                                    <label class="form-check-label" for="cinecoSi">Si</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cineco" id="cinecoNo" value="no"
                                        {% if cineco=='no' %}checked{% endif %}>
                                    <label class="form-check-label" for="cinecoNo">No</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="boletas">Cantidad De Boletas</label>
                                <input type="number" class="form-control" name="boletas"
                                    value="{{ boletas if boletas else '' }}" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Salidas -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Salidas</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nombreSalida">Valor a Pagar</label>
                                <input type="text" class="form-control" value="{{ total_pagar if total_pagar else '' }}"
                                    disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Acciones -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Acciones</h5>
                        </div>
                        <div class="card-body">
                            <button type="submit" class="btn btn-success">Procesar</button>
                            <a href="/" class="btn btn-warning">Salir</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
